<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  <!-- Clock face -->
  <circle cx="50" cy="50" r="35" fill="white" fill-opacity="0.95"/>
  <!-- Hour marks -->
  <g stroke="#6366f1" stroke-width="2">
    <line x1="50" y1="20" x2="50" y2="25"/>
    <line x1="50" y1="75" x2="50" y2="80"/>
    <line x1="20" y1="50" x2="25" y2="50"/>
    <line x1="75" y1="50" x2="80" y2="50"/>
  </g>
  <!-- Clock hands -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="#1e293b" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="65" y2="50" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#6366f1"/>
</svg>

